<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Photo sharing app">
        <meta name="keywords" content="HTML, CSS & JavaScript">
        <link rel="stylesheet" href="./pages/index.css"/>
        <meta name="author" content="Jessica Perelman">
        <title>Around the U.S.</title>
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" alt="Around the U.S. logo." src="./images/logoAroundUS.png">
            <div class="header__divider"></div>
        </header>
        <section class="profile">
            <img class="profile__avatar" alt="User's profile image." src="./images/avatar.jpg">
            <div class="profile__info">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <p class="profile__description">explorer, conservationist and artist</p>
            </div>
            <input type="image" src="./images/Edit_Button.png" class="profile__edit-button">
            <input type="image" src="./images/Add_Button.png" class="profile__add-button">
        </section>
    </body>
</html>
