<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Photo sharing app">
        <meta name="keywords" content="HTML, CSS & JavaScript">
        <link rel="stylesheet" href="./pages/index.css"/>
        <meta name="author" content="Jessica Perelman">
        <title>Around the U.S.</title>
    </head>
    <body class="page">
        <div class="overlay">
        <header class="header">
            <img class="header__logo" alt="Around the U.S. logo." src="./images/logoAroundUS.png">
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" alt="User's profile image." src="./images/avatar.jpg">
                <div class="profile__info-set">
                    <h1 class="profile__info profile__info_name">Hotcheetoqueen</h1>
                    <p class="profile__info profile__info_description">Adventurer</p>
                </div>
                <button class="profile__edit-button" aria-label="Edit profile"></button>
                <button class="profile__add-button" aria-label="Add new image"></button>
            </section>
            <section class="grid">
                <ul class="grid__photos">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Around the U.S.</p>
        </footer>
    </div>
        <section class="modal modal_profile">
            <button class="modal__close modal__close_profile"></button>
            <div class="modal__background">
                <form action="#" class="modal__form modal__form_profile">
                <h3 class="modal__title">Edit profile</h3>
                <label>
                    <input class="modal__input modal__input_name" type="text" placeholder="Name" minlength="2" maxlength="40" id="place-name">
                    <span class="modal__error" id="profile-name-error"></span>
                </label>
                <label>
                    <input class="modal__input modal__input_description" type="text" placeholder="About me" minlength="2" maxlength="200" id="description-name">
                    <span class="modal__error" id="profile-description-error"></span>
                </label>
                    <button class="modal__save-btn" type="submit">Save</button>
                </form>
            </div>
        </section>
        <section class="modal modal_image">
            <button class="modal__close modal__close_image"></button>
            <div class="modal__background">
                <form action="#" class="modal__form modal__form_image">
                <h3 class="modal__title">New place</h3>
                    <label>
                        <input class="modal__input modal__input_caption" type="text" placeholder="Title" value="" minlength="1" maxlength="100" required>
                        <span class="modal__error" id="image-caption-error"></span>
                    </label>
                    <label>
                        <input class="modal__input modal__input_image-link" type="url" placeholder="Image link" value="" required>
                        <span class="modal__error" id="iamge-link-error"></span>
                    </label>
                        <button class="modal__save-btn modal__save-btn_create" type="submit">Create</button>
                </form>
            </div>
        </section>
        <section class="card-popup">
            <figure class="card-popup__figure">
                <button class="card-popup__close"></button>
                <img class="card-popup__image" src="">
                <figcaption class="card-popup__caption"></figcaption>
            </figure>
        </section>
        <template class="grid__card-template">
            <li class="grid__photos-item">
                <div class="grid__photos-img-area">
                    <button class="grid__photos-delete"></button>
                    <div class="grid__photos-image grid__photos-image_sequoia"></div>
                </div>
                <div class="grid__photos-base">
                    <h2 class="grid__photos-caption"></h2>
                    <button class="grid__photos-liker"></button>
                </div>
            </li>
        </template>
        <script src="./script.js"></script>
        <!-- <script src="./validation.js"></script> -->
    </body>
</html>
