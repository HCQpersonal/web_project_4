<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Photo sharing app">
        <meta name="keywords" content="HTML, CSS & JavaScript">
        <link rel="stylesheet" href="./pages/index.css"/>
        <meta name="author" content="Jessica Perelman">
        <title>Around the U.S.</title>
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" alt="Around the U.S. logo." src="./images/logoAroundUS.png">
            <div class="header__divider"></div>
        </header>
        <section class="profile">
            <img class="profile__avatar" alt="User's profile image." src="./images/avatar.jpg">
            <div class="profile__info">
                <h1 class="profile__name">Hotcheetoqueen</h1>
                <p class="profile__description">Adventurer</p>
            </div>
            <input type="image" src="./images/Edit_Button.png" class="profile__edit-button">
            <input type="image" src="./images/Add_Button.png" class="profile__add-button">
        </section>
        <section class="grid">
            <ul class="grid__photos">
                <li class="grid__photos-item">
                    <img class="grid__photos-image" alt="Photo uploaded by user." src="./images/Seqouia.jpg">
                    <div class="grid__photos-base">
                        <h2 class="grid__photos-caption">Sequoia Forest</h2>
                        <img class="grid__photos-liker" alt="Heart to indicate likes by viewers." src="./images/Liker.png">
                    </div>
                </li>
                <li class="grid__photos-item">
                    <img class="grid__photos-image" alt="Photo uploaded by user." src="./images/White_Sands.jpg">
                    <div class="grid__photos-base">
                        <h2 class="grid__photos-caption">White Sands</h2>
                        <img class="grid__photos-liker" alt="Heart to indicate likes by viewers." src="./images/Liker.png">
                    </div>
                </li>
                <li class="grid__photos-item">
                    <img class="grid__photos-image" alt="Photo uploaded by user." src="./images/Seattle.jpg">
                    <div class="grid__photos-base">
                        <h2 class="grid__photos-caption">Seattle</h2>
                        <img class="grid__photos-liker" alt="Heart to indicate likes by viewers." src="./images/Liker.png">
                    </div>
                </li>
                <li class="grid__photos-item">
                    <img class="grid__photos-image" alt="Photo uploaded by user." src="./images/Joshua_Tree.jpg">
                    <div class="grid__photos-base">
                        <h2 class="grid__photos-caption">Joshua Tree</h2>
                        <img class="grid__photos-liker" alt="Heart to indicate likes by viewers." src="./images/Liker.png">
                    </div>
                </li>
                <li class="grid__photos-item">
                    <img class="grid__photos-image" alt="Photo uploaded by user." src="./images/Grand_Canyon.jpg">
                    <div class="grid__photos-base">
                        <h2 class="grid__photos-caption">Grand Canyon</h2>
                        <img class="grid__photos-liker" alt="Heart to indicate likes by viewers." src="./images/Liker.png">
                    </div>
                </li>
                <li class="grid__photos-item">
                    <img class="grid__photos-image" alt="Photo uploaded by user." src="./images/New_Orleans.jpg">
                    <div class="grid__photos-base">
                        <h2 class="grid__photos-caption">New Orleans</h2>
                        <img class="grid__photos-liker" alt="Heart to indicate likes by viewers." src="./images/Liker.png">
                    </div>
                </li>
            </ul>
        </section>
        <footer class="footer">
            <img class="footer__copyright" src="./images/footer_copyright.png">
        </footer>
        <script src="./script.js"></script>
    </body>
</html>
