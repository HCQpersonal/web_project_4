<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Photo sharing app">
        <meta name="keywords" content="HTML, CSS & JavaScript">
        <meta name="author" content="Jessica Perelman">
        <title>Around the U.S.</title>
    </head>

    <body class="page">
        <div class="page__container">
        <header class="header">
            <img class="header__logo" alt="Around the U.S. logo." src="./images/logoAroundUS.png">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__avatar-elements">
                    <img class="profile__avatar" alt="User's profile image." src="./images/avatar.jpg">
                    <button class="profile__avatar-button" aria-label="Update profile photo"></button>
                </div>
                <div class="profile__info-set">
                    <h1 class="profile__info profile__info_name">Hotcheetoqueen</h1>
                    <p class="profile__info profile__info_description">Adventurer</p>
                </div>
                <button class="profile__edit-button" aria-label="Edit profile"></button>
                <button class="profile__add-button" aria-label="Add new image"></button>
            </section>
            <section class="grid">
                <ul class="grid__photos">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Around the U.S.</p>
        </footer>
    </div>
        <section class="modal modal_profile">
            <div class ="modal__container">
                <button class="modal__close modal__close_profile"></button>
                <div class="modal__background">
                    <form action="#" class="modal__form modal__form_profile" novalidate>
                        <h3 class="modal__title">Edit profile</h3>
                        <fieldset class="modal__fieldset">
                            <label>
                                <input class="modal__input modal__input_name" name="user-name" type="text" placeholder="Name" minlength="2" maxlength="40" id="profile-name">
                                <span class="modal__input_error" id="profile-name-error"></span>
                            </label>
                            <label>
                                <input class="modal__input modal__input_description" name="user-about" type="text" placeholder="About me" minlength="2" maxlength="200" id="profile-description">
                                <span class="modal__input_error" id="profile-description-error"></span>
                            </label>
                            <button class="modal__save-btn" type="submit">Save</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </section>
        <section class="modal modal_image">
            <div class="modal__container">
                <button class="modal__close modal__close_image"></button>
                <div class="modal__background">
                    <form action="#" class="modal__form modal__form_image" novalidate>
                    <h3 class="modal__title">New place</h3>
                        <fieldset class="modal__fieldset">
                            <label>
                                <input class="modal__input modal__input_caption" id="image-caption" name="card-caption"
                                    type="text" placeholder="Title" value="" minlength="1" maxlength="100" required>
                                <span class="modal__input_error" id="image-caption-error"></span>
                            </label>
                            <label>
                                <input class="modal__input modal__input_image-link" id="image-link" name="card-link"
                                    type="url" placeholder="Image link" value="" required>
                                <span class="modal__input_error" id="image-link-error"></span>
                            </label>
                            <button class="modal__save-btn" type="submit">Create</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </section>
        <section class="modal modal_photo">
            <figure class="modal__container">
                <button class="modal__close"></button>
                <img class="modal_photo__image" src="#" alt="">
                <figcaption class="modal_photo__caption"></figcaption>
            </figure>
        </section>
        <section class="modal modal_delete">
            <div class="modal__container">
                <button class="modal__close"></button>
                <div class="modal__background modal__background_delete">
                    <h3 class="modal__title">Are you sure?</h3> 
                    <button class="modal__save-btn" type="submit">Yes</button>
                </div>
            </div>
        </section>
        <template class="grid__card-template">
            <li class="grid__photos-item">
                <div class="grid__photos-img-area">
                    <button class="grid__photos-delete"></button>
                    <div class="grid__photos-image grid__photos-image_sequoia"></div>
                </div>
                <div class="grid__photos-base">
                    <h2 class="grid__photos-caption"></h2>
                    <button class="grid__photos-liker"></button>
                </div>
            </li>
        </template>
    </body>
</html>
